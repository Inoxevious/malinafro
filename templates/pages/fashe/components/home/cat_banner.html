        <div class="row">
            {% for ad in home_department_ads %}
            <div class="col-sm-10 col-md-8 col-lg-4 m-l-r-auto">

                <div class="block1 hov-img-zoom pos-relative m-b-30">

                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
