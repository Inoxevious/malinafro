{% load static %}
<!-- Banner video -->
{% if collection  %}
{% for collection in collection %}


<!-- Banner2 -->
<section class="banner2 bg5 p-t-55 p-b-55">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 m-l-r-auto p-t-15 p-b-15">
                <div class="hov-img-zoom pos-relative">
                    <img src="{{collection.image.url}}" alt="IMG-BANNER">

                    <div class="ab-t-l sizefull flex-col-c-m p-l-15 p-r-15">
                        <span style="color: maroon;" class="m-text9 p-t-45 fs-20-sm">
                            {{collection.title}}
                        </span>

                        <h3 style="color: goldenrod;" class="l-text1 fs-35-sm">
                            Collection
                        </h3>

                        <a style="color:maroon" href="#" class="s-text4 hov2 p-t-20 ">
                            View Collection
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-sm-10 col-md-8 col-lg-6 m-l-r-auto p-t-15 p-b-15">
                <div class="bgwhite hov-img-zoom pos-relative p-b-20per-ssm">
                    <img src="{{collection.image2.url}}" alt="IMG-BANNER">

                    <div class="ab-t-l sizefull flex-col-c-b p-l-15 p-r-15 p-b-20">
                        <div class="t-center">
                            <a href="{% url 'ecommerce_app:product_detail' collection.product.pk collection.product.slug %}"
                                class="dis-block s-text3 p-b-5">
                                {{collection.product.name}}
                            </a>

                            <span class="block2-oldprice m-text7 p-r-5">
                                ${{collection.product.price}}
                            </span>

                            <span class="block2-newprice m-text8">
                                ${{collection.product.price}}
                            </span>
                        </div>

                        <div class="flex-c-m p-t-44 p-t-30-xl">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endfor %}
{% endif %}
