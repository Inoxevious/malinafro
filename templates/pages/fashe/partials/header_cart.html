{% load static  %}
{% load cart_tag %}
<!-- Header Icon -->
<div class="header-icons">
    <a href="#" class="header-wrapicon1 dis-block">
        <img src="{% static 'fashe/images/icons/icon-header-01.png' %}" class="header-icon1" alt="ICON">
    </a>

    <span class="linedivide1"></span>

    <div class="header-wrapicon2">
        <img src="{% static 'fashe/images/icons/icon-header-02.png' %}" class="header-icon1 js-show-header-dropdown"
            alt="ICON">
        <span class="header-icons-noti">{{request.session.cart|length}}</span>

        <!-- Header cart noti -->
        <div class="header-cart header-dropdown">
            <ul class="header-cart-wrapitem">
                {% for key,value in request.session.cart.items %}
                <li class="header-cart-item">
                    <div class="header-cart-item-img">
                        <img src="{{value.image}}" alt="IMG">
                    </div>

                    <div class="header-cart-item-txt">
                        <a href="#" class="header-cart-item-name">
                            {{value.name}}
                        </a>

                        <span class="header-cart-item-info">
                            {{value.quantity}} x {{value.price}}

                        </span>
                    </div>
                </li>
                {% endfor %}




            </ul>

            <div class="header-cart-total">
                Total: $75.00
            </div>

            <div class="header-cart-buttons">
                <div class="header-cart-wrapbtn">
                    <!-- Button -->
                    <a href="{% url 'mush_store:cart_detail' %}"
                        class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
                        View Cart
                    </a>
                </div>

                <div class="header-cart-wrapbtn">
                    <!-- Button -->
                    <a href="{% url 'mush_store:cart_detail' %}"
                        class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
                        Check Out
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
