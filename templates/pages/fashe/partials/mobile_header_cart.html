<div class="header-wrapicon2">
    <img src="images/icons/icon-header-02.png" class="header-icon1 js-show-header-dropdown" alt="Cart">
    <span style="background-color: maroon;" class="header-icons-noti">{{cart_sum}}</span>

    <!-- Header cart noti -->
    <div class="header-cart header-dropdown">
        <ul class="header-cart-wrapitem">

            {% for item in cart_items %}
            <li class="header-cart-item">
                <div class="header-cart-item-img">
                    <img src="{{ item.product.first_image.url }}" alt="IMG">
                </div>

                <div style="color: black; font-weight: bolder;" class="header-cart-item-txt">
                    <a href="#" class="header-cart-item-name">
                        {{ item.product.name }} X {{ item.quantity }}
                    </a>
                    <span class="header-cart-item-info">
                        ${{ item.product.price}} / each

                    </span>
                    <span class="header-cart-item-info">
                        Total : ${{ item.total_cost }}

                    </span>
                </div>
            </li>
            {% endfor %}
        </ul>

        <div class="header-cart-total">
            Total: ${{cart_subtotal}}
        </div>

        <div class="header-cart-buttons">
            <div class="header-cart-wrapbtn">
                <!-- Button -->
                <a href="{% url 'ecommerce_app:show_cart' %}"
                    class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
                    View Cart
                </a>
            </div>

            <div class="header-cart-wrapbtn">
                <!-- Button -->
                <a href="{% url 'ecommerce_app:checkout' %}"
                    class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
                    Check Out
                </a>
            </div>
        </div>
    </div>
</div>
